<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show who logged in</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h1>Who logged in?</h1>
    </div>
    <div class="d-flex justify-content-center">
        <pre id="hasLoggedInResponse" style="color: white;background-color: black;padding: 2%;display: block"></pre>
    </div>
</div>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h1>Who Read Data?</h1>
    </div>
    <div class="d-flex justify-content-center">
        <pre id="whoReadTable" style="color: white;background-color: black;padding: 2%;display: block"></pre>
    </div>
</div>
<script>
    const options = {
        method: "GET",
        headers: {"Content-type": "application/json"},
    }
    fetch("http://localhost:8080/log/login", options).then(res => res.json()).then(data => {
        document.getElementById("hasLoggedInResponse").innerHTML = JSON.stringify(data, null, 2);
    })

    const options2 = {
        method: "GET",
        headers: {"Content-type": "application/json"},
    }
    fetch("http://localhost:8080/log/read/library/all", options2).then(res => res.json()).then(data => {
        console.log(data)
        document.getElementById("whoReadTable").innerHTML = JSON.stringify(data, null, 2);
    })
</script>
</body>
</html>
